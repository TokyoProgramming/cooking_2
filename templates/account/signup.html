{% extends 'base.html' %}
{% load static %}

{% block title %}| SignUp{% endblock %}

<!-- account -->
{#https://colorlib.com/wp/template/login-form-v19/#}
{% block account %}
    <div class="limiter">
        <div class="container-login100">


            <div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-50">
                <!-- Alert -->
                {% include 'partials/alert.html' %}
                <span class="login100-form-title p-b-33">
                            Account Registration
                    </span>
                <form action="{% url 'signup' %}" method="POST">

                    {% csrf_token %}

                    <div class="wrap-input100 validate-input">

                        <input class="input100" type="text" name="name" placeholder="Name">

                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                        {#                        </div>#}
                        <div class="wrap-input100 validate-input">

                            <input class="input100" type="text" name="email" placeholder="Email">

                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="wrap-input100 rs1 validate-input">
                            <input class="input100" type="password" name="password" placeholder="Password">

                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="wrap-input100 rs1 validate-input">

                            <input class="input100" type="password" name="password2" placeholder="Password Confirm">

                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-20">
                            <button type="submit" class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>

                        <div class="text-center p-t-45 p-b-4">
                        <span class="txt1">
                            Have account
                        </span>
                            <a href="{% url 'login' %}" class="txt2 hov1">
                                Login
                            </a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');


    </script>

{% endblock %}
