{% load i18n %}
{% load static %}
<header class="navigation">

    <!-- Alert -->
    {% include 'partials/alert.html' %}

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href={% url "index" %}><img class="img-fluid" src="{% static 'images/logo.png' %}"
                                                            alt="parsa"></a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navogation"
                aria-controls="navogation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse text-center" id="navogation">


            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-uppercase text-dark" href={% url 'index' %}>Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-uppercase text-dark" href={% url 'about' %}>About</a>
                </li>
                {% if user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-dark" href={% url 'create-blog' %}>CreateBlog</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link text-uppercase text-dark" href={% url 'contact' %}>Contact</a>
                </li>
            </ul>

            <form action="{% url 'search' %}" class="form-inline position-relative ml-lg-4">
                <input class="form-control px-0 w-100" name="keywords" type="search" placeholder="Search">
                <!-- <button class="search-icon" type="submit"><i class="ti-search text-dark"></i></button> -->
                <a href={% url 'search' %} class="search-icon"><i class="ti-search text-dark"></i></a>
            </form>


            <ul class="navbar-nav">

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-dark" href={% url 'logout' %}>Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-dark" href={% url 'login' %}>Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-dark" href={% url 'signup' %}>SignUp</a>
                    </li>
                {% endif %}

            </ul>

        </div>
    </nav>
</header>
